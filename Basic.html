<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Basic Form</title>
    <style type="text/css">
        .form-field  {
            clear: both;
            padding: 10px;
            width: 350px;
        }
        .form-field label {
            float: left;
            width: 150px;
            text-align: right;
        }
        .form-field input {
            float: right;
            width: 150px;
            text-align: left;
        }
        #submit {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>A Basic Form</h1>
<hr>
<form action="#">
    <fieldset>
        <legend>Form Informtion</legend>
        <div class="form-field">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-field">
            <label for="email">E-Mail Address</label>
            <input type="text" id="email" name="email">
        </div>
        <div class="form-field">
            <input id="submit" type="submit" name="submit" value="Send Form">
        </div>
    </fieldset>
</form>
</body>
</html>
